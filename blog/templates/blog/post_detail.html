{% extends 'blog/base.html' %}

{% block content %}
    <h1>{{post.title}}</h1>
    <i>by {{post.author.first_name}} on {{post.created_date}}</i>
    <hr>
    <p>{{post.text}}</p>
    <br><br><br><br><br><br>
    <a href="{% url 'post_list' %}">Back to Home</a><br>
    {% if request.user == post.author %}
    <a href="{% url 'post_delete' id=post.id %}">Delete</a>
    {% endif %}
{% endblock %}
